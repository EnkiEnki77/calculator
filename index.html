<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="top">
            <h2 id="title">calc</h2>
            <div id="theme-switch"></div>
        </div>
        <div id="screen">
            <h1 id="answer">399,981</h1>
        </div>
        <div id="buttons">
            <div id="numbersAndOperators">
                <button id="seven" class="num-butts row-1 ">7</button>
                <button id="eight" class="num-butts row-1 ">8</button>
                <button id="nine" class="num-butts row-1">9</button>
                <button id="DEL" class="num-butts row-1">DEL</button>
                <button id="four" class="num-butts row-2">4</button>
                <button id="five" class="num-butts row-2">5</button>
                <button id="six" class="num-butts row-2">6</button>
                <button id="plus" class="num-butts row-2">+</button>
                <button id="one" class="num-butts row-3">1</button>
                <button id="two" class="num-butts row-3">2</button>
                <button id="three" class="num-butts row-3">3</button>
                <button id="minus" class="num-butts row-3">-</button>
                <button id="point" class="num-butts row-4">.</button>
                <button id="zero" class="num-butts row-4">0</button>
                <button id="divide" class="num-butts row-4">/</button>
                <button id="multiply" class="num-butts row-4">*</button>
            </div>
            <div id="resetAndEquals">
                <button id="reset" class="res-butts">RESET</button>
                <button id="equals" class="res-butts">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
